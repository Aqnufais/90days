<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required><br><br>
        <label for="email" id="email-label">Email</label>
        <input type="email"  id="email" placeholder="Enter your email" required><br><br>
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" placeholder="Agr" min="18" max="60"><br><br>
        <label for="dropdown">Which option best describe your current role?</label><br>
        <select id="dropdown">
            <option value="" disabled selected hidden>Select your role</option>
            
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        <br><br><label for="">Would you recommend freeCodeCamp to a friend?</label>
        <br>
        
        <input type="radio" name="name"  value="definitely" id="definitely">
        <label for="definitely">definitely</label>
        <input type="radio" name="name" value="maybe" id="maybe">
        <label for="maybe">maybe</label>
        <input type="radio" name="name" value="not-sure" id="not-sure">
        <label for="not-sure">not sure</label>
        <br><br>
        <label for="">What would you like to see improved?</label>
        <br>
    
        <input type="checkbox" name="" value="front" id="front">
        <label for="front">front-end projects</label>
        <input type="checkbox" name="" value="backend" id="backend">
        <label for="backend">backend-end projects</label>
        <input type="checkbox" value="wiki" name="" id="wiki">
        <label for="wiki">wiki</label>
        <br><br>
        <textarea name="" id="comments"></textarea>
        <br><br>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
