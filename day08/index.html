<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masked Text</title>
  <style>
    body {
      background: #ff4e00; /* fallback background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .masked-text {
      font-size: 8rem;
      font-weight: bold;
      text-transform: uppercase;
      background: url("https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg") no-repeat center;
      background-size: cover;

      -webkit-background-clip: text; /* Safari + Chrome */
      -webkit-text-fill-color: transparent;
      background-clip: text; /* Modern browsers */
      color: transparent;
    }
  </style>
</head>
<body>
  <h1 class="masked-text">ARDIAN</h1>
</body>
</html>
